<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">Zackie’s Restaurant</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="catering.html">Catering</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Party Trays</a></li>
        <li class="nav-item"><a class="nav-link" href="venue.html">Venue Rates</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-overlay">
    <h1>Party Tray Bookings</h1>
    <p>Celebrate with ease — order our delicious party trays today!</p>
  </div>
</section>

<!-- Booking Form -->
<section id="booking" class="container">
  <h2 class="text-center mb-4">Party Tray Booking Form</h2>
  <form>
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" id="subject" name="subject" class="form-control" placeholder="Tray size, quantity, occasion, etc.">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Additional Message</label>
      <textarea id="message" name="message" rows="5" class="form-control" placeholder="Let us know how we can make your event special!"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn">Submit Booking</button>
    </div>
  </form>
</section>
