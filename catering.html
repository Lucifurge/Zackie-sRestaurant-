<!-- Page Header -->

<!-- Booking Form -->
<section class="py-5 bg-light" id="booking">
  <div class="container" data-aos="fade-up">
    <h2 class="text-center text-warning mb-4">Book Our Catering Services</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Contact:" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="
Address:
Time:
Date:
buffet theme: 
Menu:
Dessert: 
Add on: (ex: Table & Chairs) 
Request: (ex: extra table , extra cloth)  " required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning">Submit Booking</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
