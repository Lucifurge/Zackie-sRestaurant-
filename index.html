<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zackie’s Restaurant</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2d0b5e1c4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold text-uppercase text-warning" href="#">
      <img src="logo.jpg" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;"> 
      Zackie’s
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#chefs">Chefs</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section text-white text-center">
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="food1.jpg" class="d-block w-100" alt="Dish 1"></div>
      <div class="carousel-item"><img src="food2.jpg" class="d-block w-100" alt="Dish 2"></div>
      <div class="carousel-item"><img src="interior.jpg" class="d-block w-100" alt="Interior"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div class="hero-overlay">
    <div>
      <h1 class="display-4 fw-bold">Welcome to Zackie’s Restaurant</h1>
      <p class="lead">Where every meal is a memory made golden.</p>
      <button class="btn btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#mapModal">Find Us in Paris</button>
    </div>
  </div>
</section>

<!-- Modal Map -->
<div class="modal fade" id="mapModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Our Location – Paris</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.8522322213486!2d2.292292315674234!3d48.85884427928735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671f52582788b%3A0x4beedb62aeb262c5!2sEiffel+Tower!5e0!3m2!1sen!2sfr!4v1676557323004!5m2!1sen!2sfr" 
          width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</div>

<!-- Chefs Section -->
<section id="chefs" class="py-5 bg-light" data-aos="fade-up">
  <div class="container text-center">
    <h2 class="mb-4 text-warning">Meet Our Chefs</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col"><img src="chef1.jpg" class="img-fluid rounded shadow-sm" alt="Chef 1"></div>
      <div class="col"><img src="chef2.jpg" class="img-fluid rounded shadow-sm" alt="Chef 2"></div>
      <div class="col"><img src="chef3.jpg" class="img-fluid rounded shadow-sm" alt="Chef 3"></div>
    </div>
  </div>
</section>

<!-- Contact -->
<section id="contact" class="py-5 bg-white" data-aos="fade-up">
  <div class="container">
    <h2 class="text-center text-warning mb-4">Book a Table</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message or Reservation Details</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning w-100">Send Message</button>
        </form>
        <div class="text-center mt-4">
          <p>📞 <strong>+44 7700 900077</strong></p>
          <p>📍 Paris, France</p>
          <a href="https://facebook.com" target="_blank" class="btn btn-outline-warning"><i class="fab fa-facebook-f"></i> Facebook</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4 text-center">
  <div class="container">
    <p class="mb-0">&copy; 2025 Zackie’s Restaurant. All rights reserved.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="script.js"></script>
</body>
</html>
